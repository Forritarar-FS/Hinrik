<head>
    <meta charset="UTF-8">
    <title>TjattX!</title>
    <link href="bootstrap/css/sticky-footer.css" rel="stylesheet">
</head>
<body>
    <div class="h1 text-center">
        TjattX
    </div>
    <div class="row" style="margin-top:50px;">
	    <div style="margin-left:10px;" class="col-md-3">
	        <div class="well" id="Camera1"><img class="img-responsive" style="width: 100%; height: 100%" src="http://media.giphy.com/media/XreQmk7ETCak0/giphy.gif"></div>
	    </div>
    	<div style="overflow: auto; height: 600px !important; margin-left:-10px;" class="col-md-6" id="chat">
        	<div class="">
	            <table class="table table-bordered table-striped">
	                <thead>
	                    <tr>
	                        <th>
	                            <p class="text-center"><i>Say Something!</i></p>
	                        </th>
	                    </tr>
	                </thead>
	                <tbody style="text-align:left;">
	                    {{> messages}}
	                </tbody>
                  <tbody>
	                <tr>
	                    <td>{{> input}}</td>
	                </tr>
                </tbody>
	            </table>
        	</div>
        </div>
		<div style="margin-left:-10px;" class="col-md-3">
			<div class="well" id="Camera2">
				<img class="img-responsive" style="width: 100%; height: 100%" src="http://rhrealitycheck.org/wp-content/uploads/2014/10/Fresh-Prince.gif">
			</div>
		</div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-center text-muted">Copyright Â© 2015 TjattX.is. All Rights Reserved.</p>
      </div>
    </footer>


</body>
